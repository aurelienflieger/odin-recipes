            <a class="header__list-link" href="" rel="noreferrer">Log In</a>

          <li class="header__list-item">

              <img

              />

                class="home__link"
                href="recipes/avocado-salad.html"
                rel="noreferrer"
              >

              </a>
            </li>
          </ul>
        </article>

        <article class="home__article">
          <h2 class="home__subtitle">Desserts</h2>
          <ul class="home__list">
            <li class="home__list-item">
              <img
                class="home__picture"
                src="./img/chocolate-cake.webp"

              />
              <a
                class="home__link"
                href="recipes/avocado-salad.html"
